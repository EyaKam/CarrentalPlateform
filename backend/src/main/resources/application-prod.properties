# Production Environment Configuration
# Usage: java -jar app.jar --spring.profiles.active=prod

# Application
spring.application.name=backend
server.port=8080

# MongoDB Atlas - Production
# IMPORTANT: Use environment variables for credentials in production
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=carrental

# CORS Configuration - Production (Strict for security)
# Only allow specific frontend domain
cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com
cors.allow-credentials=true
cors.max-age=86400

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Logging - Production
logging.level.root=WARN
logging.level.com.carrental=INFO
logging.level.org.springframework.web=WARN
logging.level.org.mongodb.driver=WARN

# Enable compression for better performance
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
