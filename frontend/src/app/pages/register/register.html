<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-5">
          
          <h2 class="text-center mb-4 fw-bold text-primary">Inscription</h2>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label class="form-label">Nom complet</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" formControlName="name" placeholder="Votre nom">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" formControlName="email" placeholder="exemple@email.com">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Mot de passe</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" formControlName="password" placeholder="******">
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Confirmer le mot de passe</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="******">
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid">
                S'inscrire
              </button>
            </div>

          </form>

          <div class="text-center mt-3">
            <p class="small">Déjà un compte ? <a routerLink="/login" class="text-decoration-none">Se connecter</a></p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
