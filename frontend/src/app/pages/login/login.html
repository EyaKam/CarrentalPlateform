<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-5">
          
          <h2 class="text-center mb-4 fw-bold text-primary">Connexion</h2>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" formControlName="email" placeholder="exemple@email.com">
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Mot de passe</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" formControlName="password" placeholder="******">
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">
                Se connecter
              </button>
            </div>

          </form>

          <div class="text-center mt-3">
            <p class="small">Pas encore de compte ? <a routerLink="/register" class="text-decoration-none">S'inscrire</a></p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
